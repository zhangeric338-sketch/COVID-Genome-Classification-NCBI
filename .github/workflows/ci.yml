name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ruff
        uses: astral-sh/ruff-action@v1

      - name: Run Ruff linter
        run: ruff check .

      - name: Run Ruff formatter check
        run: ruff format --check .

  check:
    name: Install & Import Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Python syntax
        run: |
          python -m py_compile main.py
          python -m py_compile src/visualization.py
          python -m py_compile src/download.py
          python -m py_compile tools/download_data.py

      - name: Verify imports work
        run: |
          python -c "from src.visualization import visualize_dataset, split_dataset, get_strain_from_accession"
          python -c "from tools.download_data import download_dataset_balanced, check_cli_available"
          python -c "import main"
